url: https://almartin82.github.io/rischooldata/

template:
  bootstrap: 5
  bootswatch: flatly

navbar:
  structure:
    left: [intro, reference, articles]
    right: [search, github]
  components:
    github:
      icon: fa-github
      href: https://github.com/almartin82/rischooldata
      aria-label: GitHub

reference:
  - title: "Fetching Data"
    desc: "Functions for downloading enrollment data from RIDE"
